	<html>
	<head>

		<title>SCIENTIFIC CALCULATOR</title>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />

		<link href="Calculator.css" rel="stylesheet" type="text/css" />   

		<!--CALCULATOR SCRIPT-->
		<script src="Calculator.js" type="text/javascript"></script>

	</head>

	<body width="100%">
		<form name="myform" class="smart-green">
			<h1>Auto Concatenator<span>Automatic string concatenation utility</span></h1>
			<label><span>First String:</span>
				<input type=text id='first-letter'></input>
			</label>
			<label><span>Second String:</span>
				<input type=text id='second-letter'></input>
			</label>
			
			<label>
				<input type="button" class="button" onClick="concatenateNow()" value="Concatenate"/>
			</label>

			<label><span>Result:</span>
				<input type=text id='result' disabled></input>
			</label>
		</form>
	</body>
	</html>
